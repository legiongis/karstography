{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page-background">
    <div class="login-panel">
        <div class="login-panel-content" style="text-align:center;">
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
